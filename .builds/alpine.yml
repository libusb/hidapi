image: alpine/edge
packages:
- autoconf
- automake
- libtool
- eudev-dev
- libusb-dev
- linux-headers
- cmake
- ninja
sources:
- https://github.com/libusb/hidapi
tasks:
- configure: |
    cd hidapi
    echo Configure Autotools build
    ./bootstrap
    ./configure
    echo Configure CMake build
    mkdir -p build install_cmake
    cmake -GNinja -B build -S . -DCMAKE_INSTALL_PREFIX=install_cmake
- build-autotools: |
    cd hidapi
    make
    make DESTDIR=$PWD/root install
    make clean
- build-cmake: |
    cd hidapi/build
    ninja
    ninja install
    ninja clean
- build-manual: |
    cd hidapi/linux
    make -f Makefile-manual
    cd ../libusb
    make -f Makefile-manual
